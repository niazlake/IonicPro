<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <p style="text-align: center;">Недавно посещенные салоны</p>
  <ion-row *ngFor="let salon of salons">
    <ion-col col-4>
      <img src="{{salon.img}}"/>
    </ion-col>
    <ion-col col-8>
      <ion-row>
        <ion-col col-10>
          <h5>{{salon.name}}</h5>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="ios-navigate-outline" item-end></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-8>
          {{salon.adress}}
        </ion-col>
        <ion-col col-4>
          <ion-note>{{salon.price}}</ion-note>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-8>
          <ion-note>{{salon.service}}</ion-note>
        </ion-col>
        <ion-col col-4>
          <ion-note>{{salon.time}}</ion-note>
        </ion-col>
      </ion-row>
    </ion-col>
    <hr>
  </ion-row>
 </ion-content>
