<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" (click)="back()">
        <ion-icon name="ios-arrow-dropleft-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Аккаунт</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="save()">
        <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar>
        <img src="../assets/imgs/avatar.jpg" class="myavt"/>
      </ion-avatar>
    </ion-item>


    <!--<div class = "split-pane">-->
    <!--<div id = "imgwrap">-->
      <!--<img src="http://via.placeholder.com/150x150">-->
    <!--</div>-->
    <!--</div>-->

    <ion-card-content>
      <form [formGroup] = "formgroup">
        <ion-list inset>
          <ion-item>
            <ion-label stacked>Фамилия Имя</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <p *ngIf="name.hasError('required') && name.touched">
              Введите имя и фимилию
            </p>
          </ion-item>

          <ion-item>
            <ion-label stacked>Номер телефона</ion-label>
            <ion-input type="tel" formControlName="phonenum" maxlength="11" ></ion-input>

          </ion-item>
          <ion-item>
            <p *ngIf="phonenum.hasError('required') && phonenum.touched">
              Введите номер телефона
            </p>
            <p *ngIf="phonenum.hasError('maxlength') || phonenum.hasError('minlength')">
              Неправильно набран номер
            </p>
          </ion-item>
                <ion-item>
            <ion-label stacked>Пол</ion-label>
            <ion-select formControlName="gender">
              <ion-option value="nes">Male</ion-option>
              <ion-option value="n64">Female</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <p *ngIf="gender.hasError(required)">
              Выберите пол
            </p>
          </ion-item>
        </ion-list>
      </form>

      <!--<ion-item>-->
        <!--<ion-label stacked>Дата рождения</ion-label>-->
        <!--<ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>-->
      <!--</ion-item>-->
    </ion-card-content>




  </ion-card>



</ion-content>
