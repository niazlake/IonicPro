<ion-header>

  <ion-navbar>
    <ion-title>Аутентификация</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="../assets/imgs/img1.jpg"/>
    <ion-card-content>
      <!--<h3 text-center>Beautify</h3>-->
    </ion-card-content>
  </ion-card>
  <form [formGroup] = "formgroup">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Телефон: </ion-label>
        <ion-input type="number" value="" formControlName="phonenum" maxlength="11"></ion-input>
      </ion-item>
      <ion-item>
        <p *ngIf="phonenum.hasError('required') && phonenum.touched">
          Введите номер телефона
        </p>
        <p *ngIf="phonenum.hasError('minlength') || phonenum.hasError('maxlength')">
          Неправильно набран номер
        </p>
      </ion-item>
      <br>
      <button ion-button full color="light" (click)="ver()">Войти</button>
    </ion-list>
  </form>
</ion-content>
