<ion-header>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-icon item-start name="ios-aperture"></ion-icon>
          <h2>{{salon.name}}</h2>
        </ion-item>
        <ion-item>
          <ion-slides pager>
            <ion-slide *ngFor="let img of salon['slider']">
              <img src="{{img.img}}"/>
            </ion-slide>
          </ion-slides>
        </ion-item>

        <ion-item>
          <ion-icon item-start name="md-home"></ion-icon>
          <p>{{salon.adress}}</p>
        </ion-item>
        <ion-item>
          <ion-icon item-start name="md-time"></ion-icon>
          <p>{{salon.time}}</p>
        </ion-item>
        <ion-item>
          <h4 text-center>Услуги салона</h4>
          <p *ngFor="let service of salon['services']">{{service.name}}</p>
        </ion-item>
        <button ion-button block color="secondary">Записаться</button>
      </ion-card-content>
    </ion-card>

</ion-content>
