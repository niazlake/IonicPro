<ion-content padding>
  <div>
    <ion-item>
      <ion-icon item-end name="ios-close" (click)="close()"></ion-icon>
    </ion-item>
    <!--<ion-item>-->
      <!--<ion-icon name="md-calendar" item-start></ion-icon>-->
      <!--<p></p>-->
    <!--</ion-item>-->
    <!--<ion-item>-->
      <!--<ion-icon name="ios-arrow-back" color="text" small item-start=""></ion-icon>-->
    <!--</ion-item>-->
    <ion-calendar [(ngModel)]="dateMulti"
                  [options]="options"
                  [type]="type"
                  [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
  <br>
  <div class = 'time'>
    <button ion-button color="text" outline>10:00</button>
    <button ion-button color="sulu" outline>11:15</button>
    <button ion-button color="sulu" outline>14:30</button>
    <button ion-button color="sulu">15:10</button>
    <button ion-button color="sulu" outline>16:15</button>
  </div>
  <br>
  <div>
    <p style="text-align: center">Свободные мастера</p>
    <ion-item *ngFor="let master of masters">
      <ion-avatar item-start><img src="{{master.avatar}}"></ion-avatar>
      <p>{{master.name}}</p>
      <ion-icon name="md-heart" item-end color="sulu" *ngIf="master.favourite"></ion-icon>
    </ion-item>
    <button id="btn" ion-button block round color="sulu" (click)="find()">Отправить</button>
  </div>
</ion-content>
