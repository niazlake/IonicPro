<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-item>
      <ion-icon name="md-calendar" item-start></ion-icon>
      <p>{{viewTitle}}</p>
    </ion-item>
    <calendar
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onTitleChanged)="onViewTitleChanged($event)"
      class="calendar"
    >
    </calendar>
  </div>
  <div>
    <button ion-button color="light" outline>10:00</button>
    <button ion-button color="danger" outline>11:15</button>
    <button ion-button color="danger" outline>14:30</button>
    <button ion-button color="danger">15:10</button>
    <button ion-button color="danger" outline>16:15</button>
  </div>
  <br>
  <div>
    <h6>Свободные мастера</h6>
    <ion-item *ngFor="let master of masters">
      <ion-avatar item-start><img src="{{master.avatar}}"></ion-avatar>
      <p>{{master.name}}</p>
      <!--<ion-icon name="ios-heart" color="danger" item-end></ion-icon>-->
    </ion-item>
  </div>
</ion-content>
